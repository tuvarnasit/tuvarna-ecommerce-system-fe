<nav *ngIf="products.length">
  <ul *ngIf="paginate.pages && paginate.pages.length">
    <li [ngClass]="{disabled:paginate.currentPage === 1}">
        <a (click)="pageSet(paginate.currentPage - 1)" class="tp-pagination-prev prev page-numbers cursor-pointer">
          <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.00017 6.77879L14 6.77879" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6.24316 11.9999L0.999899 6.77922L6.24316 1.55762" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
    </li>
    <li *ngFor="let page of paginate.pages">
        <a href="javascript:void(0)" [ngClass]="{ current: paginate.currentPage == page }" (click)="pageSet(page)">{{page}}</a>
    </li>
    <li [ngClass]="{ disabled: paginate.currentPage == paginate.totalPages }">
      <a href="javascript:void(0)" class="next page-numbers" (click)="pageSet(paginate.currentPage + 1)">
          <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.9998 6.77883L1 6.77883" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8.75684 1.55767L14.0001 6.7784L8.75684 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
    </li>
  </ul>
</nav>
