    </div>
    <div class="tp-header-main tp-header-sticky">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-2 col-lg-2 col-md-4 col-6">
            <div class="logo">
              <a [routerLink]="['/home']">
                <img src="/assets/img/logo/logo.svg" alt="logo">
                <img src="/assets/img/logo/logo-picture.svg" alt="logo-processor">
              </a>
            </div>
          </div>
          <div class="col-xl-6 col-lg-7 d-none d-lg-block">
            <div class="tp-header-search pl-70">
              <form (ngSubmit)="handleSearchSubmit()">
                <div class="tp-header-search-wrapper d-flex align-items-center">
                  <div class="tp-header-search-box">
                    <input type="text" placeholder="Търсене на продукти..." [(ngModel)]="searchText" name="searchText">
                  </div>
                  <div class="tp-header-search-category">
                    <app-nice-select [options]="niceSelectOptions" name="Select Category" [defaultCurrent]="0"
                      (onChange)="changeHandler($event)" placeholder="Select Category"></app-nice-select>
                  </div>
                  <div class="tp-header-search-btn">
                    <button type="submit">
                      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"

                        <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" />
                      </svg>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-xl-4 col-lg-3 col-md-8 col-6">

                    <span>Влизане</span>
                    <h5 class="tp-header-login-title">Вашият профил</h5>
                  </div>
                </a>
              </div>
              <div class="tp-header-action d-flex align-items-center ml-50">

                    </span>
                  </button>
                </div>
                <div class="tp-header-action-item d-lg-none">
                  <button (click)="utilsService.handleOpenMobileMenu()" type="button"
                    class="tp-header-action-btn tp-offcanvas-open-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" viewBox="0 0 30 16">
