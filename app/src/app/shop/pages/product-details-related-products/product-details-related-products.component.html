<section *ngIf="related_products.length > 0" class="tp-related-product pt-95 pb-120">
  <div class="container">
    <div class="row">
      <div class="tp-section-title-wrapper-6 text-center mb-40">
        <span class="tp-section-title-pre-6">Next day Products</span>
        <h3 class="tp-section-title-6">Related Products</h3>
      </div>
    </div>
    <div class="row">
      <div class="tp-product-related-slider">
        <div class="tp-product-related-slider-active swiper-container mb-10">
          <div class="swiper-wrapper">
            <div *ngFor="let item of related_products" class="swiper-slide">
              <app-product-item-large [product]="item" [spacing]="true"></app-product-item-large>
            </div>
          </div>
        </div>
        <div class="tp-related-swiper-scrollbar tp-swiper-scrollbar"></div>
      </div>
    </div>
  </div>
</section>
